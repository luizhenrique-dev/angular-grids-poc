<dx-data-grid
		id="gridContainer"
		(onExporting)="onExporting($event)"
		[dataSource]="dataSource"
		[allowColumnReordering]="true"
		[allowColumnResizing]="true"
		[rowAlternationEnabled]="true"
		[cacheEnabled]="true"
		[hoverStateEnabled]="true"
		[showColumnLines]="false"
		[showRowLines]="true"
		[showBorders]="true"
		(onToolbarPreparing)="onToolbarPreparing($event)"
>
	<dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
	<dxo-column-chooser [enabled]="true"></dxo-column-chooser>
	<dxo-load-panel [enabled]="true"></dxo-load-panel>
	<dxo-header-filter
			[visible]="true"></dxo-header-filter>
	<dxo-filter-builder
			[customOperations]="customOperations">
	</dxo-filter-builder>
	<dxo-filter-builder-popup
			[position]="popupPosition">
	</dxo-filter-builder-popup>
	<dxo-sorting mode="multiple"></dxo-sorting>
	<dxo-selection
			[selectAllMode]="'allPages'"
			[showCheckBoxesMode]="'onClick'"
			mode="multiple"
	></dxo-selection>
	<dxo-paging [pageSize]="10"></dxo-paging>
	<dxo-pager
			[showPageSizeSelector]="true"
			[allowedPageSizes]="[5, 10, 20]"
			[showInfo]="true">
	</dxo-pager>
	<dxo-search-panel
			[visible]="true"
			placeholder="Pesquisar..."
			[highlightCaseSensitive]="true"
	></dxo-search-panel>
	<dxo-group-panel
			[visible]="true"
			[emptyPanelText]="'Arraste o  cabeçalho de uma coluna para cá para agrupar por essa coluna'"
	></dxo-group-panel>
	<dxo-grouping
			[autoExpandAll]="false"
			[expandMode]="'rowClick'"
			[texts]="{
                groupByThisColumn: 'Agrupar por essa coluna',
                ungroup: 'Remover esse agrupamento'
    }"
	></dxo-grouping>
	<dxo-grouping
			[contextMenuEnabled]="true">

	</dxo-grouping>

	<dxi-column
			dataField="country"
			[caption]="formatMessage('country')">
		<dxo-header-filter [allowSearch]="true"></dxo-header-filter>
	</dxi-column>
	<dxi-column
			dataField="athlete"
			[caption]="formatMessage('athlete')">
		<dxo-header-filter [allowSearch]="true"></dxo-header-filter>
		>
	</dxi-column>
	<dxi-column
			dataField="age"
			[caption]="formatMessage('age')"
	></dxi-column>
	<dxi-column
			dataField="year"
			caption="Ano"
			dataType="number"
	></dxi-column>
	<dxi-column
			dataField="date"
			dataType="date"
			[calculateFilterExpression]="calculateFilterExpression">
		<dxo-header-filter
				[dataSource]="orderHeaderFilter"></dxo-header-filter>
		>
	</dxi-column>
	<dxi-column
			dataField="sport"
			caption="Esporte">
		<dxo-header-filter [allowSearch]="true"></dxo-header-filter>
		>
	</dxi-column>
	<dxi-column
			dataField="gold"
			caption="Ouro"
			alignment="right"
			format="currency"
			[editorOptions]="{ format: 'currency', showClearButton: true }">
		<dxo-header-filter
				[dataSource]="saleAmountHeaderFilter"></dxo-header-filter>
		>
	</dxi-column>
	<dxi-column
			dataField="silver"
			caption="Prata"
	></dxi-column>
	<dxi-column
			dataField="bronze"
			caption="Bronze"
	></dxi-column>
	<dxi-column
			dataField="total"
			caption="Total"
	></dxi-column>

	<dxo-summary>
		<dxi-group-item
				column="Total"
				summaryType="count"
				displayFormat="{0} registros">
		</dxi-group-item>
		<dxi-group-item
				column="silver"
				summaryType="sum"
				[showInGroupFooter]="false"
				[alignByColumn]="true">
		</dxi-group-item>
		<dxi-group-item
				column="total"
				summaryType="sum"
				[showInGroupFooter]="false"
				[alignByColumn]="true">
		</dxi-group-item>
	</dxo-summary>
	<dxi-sort-by-group-summary-info summaryItem="count"></dxi-sort-by-group-summary-info>
	<div *dxTemplate="let data of 'totalGroupCount'">
		<div class="informer">
			<h2 class="count">{{totalCount}}</h2>
			<span class="name">Total Count</span>
		</div>
	</div>
</dx-data-grid>
